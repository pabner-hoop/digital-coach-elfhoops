services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: coach
      POSTGRES_PASSWORD: coach
      POSTGRES_DB: coachdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coach -d coachdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ../backend 
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+psycopg://coach:coach@postgres:5432/coachdb
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ../backend:/app
      - uploads:/data/uploads

  worker:
    build:
      context: ../backend
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+psycopg://coach:coach@postgres:5432/coachdb
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: ["python", "-m", "app.workers.worker"]
    volumes:
      - ../backend:/app
      - uploads:/data/uploads

volumes:
  pgdata:
  uploads:
